<!DOCTYPE doctype html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>
   Viewer
  </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.7.0/cytoscape.min.js">
  </script>
  <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js">
  </script>
  <script src="cytoscape-dagre.js">
  </script>
  <script src="network_viewer.js">
  </script>
  <script src="network_elements.js">
  </script>
  <link href="style.css" rel="stylesheet" type="text/css"/>
 </head>
 <body>
  <div>
   <button id="new_window">
    Open in a new window
   </button>
   <button id="hide_inter">
    Hide/View pathway table
   </button>
  </div>
  <div class="interact" id="interaction">
   <div id="table_choice">
    <div id="table_path">
     <table border="1" class="dataframe">
      <thead>
       <tr style="text-align: right;">
        <th>
         Pathway
        </th>
        <th>
         Select
        </th>
        <th>
         Score
        </th>
       </tr>
      </thead>
      <tbody>
       <tr>
        <td>
         rp_1_1
        </td>
        <td>
        </td>
        <td>
        </td>
       </tr>
      </tbody>
     </table>
    </div>
   </div>
   <input id="all_button" type="button" value="All"/>
   <input id="none_button" type="button" value="None"/>
   <select id="selectbox">
    <option value="dfG_prime_o (kJ/mol)">
     dfG_prime_o (kJ/mol)
    </option>
    <option value="dfG_prime_m (kJ/mol)">
     dfG_prime_m (kJ/mol)
    </option>
    <option value="dfG_uncert (kJ/mol)">
     dfG_uncert (kJ/mol)
    </option>
    <option value="flux_value (mmol/gDW/h)">
     flux_value (mmol/gDW/h)
    </option>
    <option value="length">
     length
    </option>
    <option value="Choose_a_score">
     Choose_a_score
    </option>
   </select>
   <input id="reset_color_button" type="button" value="Default colors"/>
   <input id="gradient_color_button" type="button" value="Gradient colors"/>
  </div>
  <div id="cy">
  </div>
  <div id="molecule">
  </div>
  <div class="info" id="information" style="display:none;">
   <div style="text-align:center">
    Information
   </div>
   <input id="close_button" type="button" value="Close"/>
   <div class="pointer" id="react_img">
   </div>
   <input id="rule_button" type="button" value="Rule"/>
   <input id="thermo_button" type="button" value="Thermodynamics"/>
   <input id="flux_button" type="button" value="Flux"/>
   <div class="boxinf" id="rule" style="display:none;">
    <div class="inf1" id="sub_rule_id">
     Rule ID
    </div>
    <div class="inf2" id="sub_rule_score">
     Rule Score
    </div>
   </div>
   <div class="boxinf" id="thermo" style="display:none;">
    <div class="inf2" id="sub_o">
     dfG prime o (kJ/mol)
    </div>
    <div class="inf2" id="sub_m">
     dfG prime m (kJ/mol)
    </div>
    <div class="inf2" id="sub_uncert">
     dfG uncert (kJ/mol)
    </div>
   </div>
   <div class="boxinf" id="flux" style="display:none;">
    <div class="inf2" id="sub_fba">
     FBA (mmol/gDW/h)
    </div>
    <div class="inf1" id="sub_fba_obj">
     FBA biomass objective
    </div>
   </div>
   <div id="selenzyme-link">
   </div>
   <div id="selenzyme_table">
   </div>
  </div>
  <div id="zoom" style="display:none;">
   <input id="close_button_img" type="button" value="Close"/>
   <div id="big_image">
   </div>
  </div>
 </body>
</html>
